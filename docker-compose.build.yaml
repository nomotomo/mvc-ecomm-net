services:
  catalogdb:
    image: mongo
  basketdb:
    image: redis:alpine
  discountdb:
    image: postgres
  orderdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
  identitydb:
    image: mcr.microsoft.com/mssql/server:2022-latest
  rabbitmq:
    image: rabbitmq:3-management-alpine
  portainer:
    image: portainer/portainer-ce
  pgadmin:
    image: dpage/pgadmin4
  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
  
  catalog.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/catalog.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
  
  basket.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/basket.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
  
  discount.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/discount.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Discount/Discount.API/Dockerfile
  
  ordering.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/ordering.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Ordering/Ordering.API/Dockerfile
  
  payment.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/payment.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Payment/Payment.API/Dockerfile
  
  identity.api:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/identity.api:${TAG:-latest}
    build:
      context: .
      dockerfile: Services/Identity/Identity.API/Dockerfile

  ocelot.apigateway:
    image: ${ECR_REGISTRY}/mvc-ecomm-net/ocelot.apigateway:${TAG:-latest}
    build:
      context: .
      dockerfile: ApiGateway/ApiGateway/Dockerfile

volumes:
  mongodata:
  portainerdata:
  postgresdata:
  pgadmindata:
  orderdbdata:
  identitydbdata:
  elasticsearchdata:
