<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Enter Email" autocomplete="off" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Enter Password" autocomplete="off" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
