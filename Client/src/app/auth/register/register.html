<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" type="text" placeholder="Enter First Name" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" type="text" placeholder="Enter Last Name" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="userName" type="text" placeholder="Enter username" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" placeholder="Enter Email" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Enter Password" autocomplete="off"/>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
